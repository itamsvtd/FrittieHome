{% extends "member_template/member_admin_base.html" %}

{% block content %}
<div class="container">
<div class="center hero-unit">
{% if form.is_multipart %}

{% else %}
    <form method="post" action="/settings/">{% csrf_token %}
{% endif %}
{{ form.as_p }}
<input type="submit" value="Submit" />
</form>
</div>
</div>
{% endblock %}
