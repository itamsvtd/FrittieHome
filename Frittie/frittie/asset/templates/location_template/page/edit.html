{% extends "location_template/location_base.html" %}

{% block content %}
<div class="center hero-unit">
{% if form.is_multipart %}
  <form enctype="multipart/form-data" method="post" action="/location/{{location.pk}}/edit/">{% csrf_token %}
{% else %}
    <form method="post" action="/location/{{location.pk}}/edit/">{% csrf_token %}
{% endif %}
{{ form.as_p }}
<input type="submit" value="Submit" />
</form>
</div>
</div>
{% endblock %}
