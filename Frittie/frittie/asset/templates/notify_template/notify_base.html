{% extends "base.html" %}

{% block content %}	
<div id="Content"> 
	<div id="main_area">
		{% block main_area %}
		<div class="container-fluid">
    		<div class="row-fluid"> 
    			<div class="span2">
    			</div>
    			<div class='span8'>
                    <div class='row'>
                        {% block title_toolbar_area %} {% endblock %}
                    </div>
                    <hr/>
                    <div class='row'>
    				    {% block notify_area %} {% endblock %}
                    </div>   			 
                </div>
    			<div class="span2">
    			</div>
    		</div>
    	</div>
    	{% endblock %}
    </div>
</div>
{% endblock %}

{% block hidden_modal %}
<!-- Define value here for use in javascript -->
    {% if member_login %}
        <input type='hidden' id='check_login' value="True">
        <input type='hidden' id='member_login_username' value='{{member_login.user.username}}'>
    {% else %}
        <input type='hidden' id='check_login' value='False'>
    {% endif %}
{% endblock %}
